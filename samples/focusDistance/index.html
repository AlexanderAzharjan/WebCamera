<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Focus Distance demo for Image Capture</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <p><button id="start" onclick="startCamera()">start camera!</button></p>

  <div>
    <div style="float:left;margin-right:5px;">
      <p><video id="video-tag" width="240" height="180" autoplay=true /></p>
    </div>
    <div style="float:left">
      <p><img id="image-tag" width="240"> </img></p>
    </div>
  </div>

  <div style="width: 240px">
    <p><button onclick="takePhoto()">take photo</button></p>
    <input type="range" id="focusDistance-slider" min="0" , max="0">
    <output id="focusDistance-slider-value"></output>
  </div>

  <script src="index.js"></script>
</body>

</html>
