<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>OpenCV.js Video Processing (WebAssembly)</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <p><button id="start" onclick="startCamera()">start camera!</button></p>

  <div>
    <div style="float:left">
      <p><video id="video-tag" width="240" height="180" autoplay=true /></p>
    </div>
    <div style="float:left">
      <p><img id="image-tag1" width="240" height="180"> </img></p>
    </div>
    <div style="float:left">
      <p><img id="image-tag2" width="240" height="180"> </img></p>
    </div>
    <div style="float:left">
      <p><img id="image-tag3" width="240" height="180"> </img></p>
    </div>
  </div>

  <div style="width: 240px">
    <p><button id="takePhotoButton" onclick="takePhoto()">take photo</button></p>
    <input type="range" id="exposureTime-slider" min="0" , max="0">
    <output id="exposureTime-slider-value"></output>
  </div>

  <script src="../libs/adapter-latest.js"></script>
  <script src="../libs/stats.min.js"></script>
  <script src="../libs/dat.gui.min.js"></script>
  <script src="../libs/utils.js"></script>
  <script>
    var featuresReady = checkFeatures(document.getElementById("info"), {
      webrtc: true,
      wasm: true
    });
  </script>
  <script src="js/index.js"></script>
  <script>
    var Module = {
      wasmBinaryFile: '../../build/wasm/opencv_js.wasm',
      _main: function () {
        opencvIsReady();
      }
    };
  </script>
  <script async src="../../build/wasm/opencv.js"></script>
</body>

</html>
