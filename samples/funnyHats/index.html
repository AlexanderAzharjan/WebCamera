<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Funny hats 🤠</title>
  <link href="../css/base.css" rel="stylesheet" type="text/css" />
  <link href="../css/menu.css" rel="stylesheet" type="text/css" />
  <link href="../css/main-canvas.css" rel="stylesheet" type="text/css" />
  <link href="css/tabs.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="mainContent" class="hidden">
    <div class="canvas-wrapper centered">
      <canvas id="canvasOutput" class="canvas-big"></canvas>

      <div class="tabset">
        <label id="menuSelector">🎩</label>
        <input type="radio" name="tabset" id="hatsTab" aria-controls="hatsSection" class="hidden" checked>
        <label for="hatsTab" id="hatsTabLabel" class="hidden">Hats</label>
        <input type="radio" name="tabset" id="glassesTab" aria-controls="glassesSection" class="hidden" disabled>
        <label for="glassesTab" id="glassesTabLabel" class="hidden">Glasses</label>
      </div>
      <div class="carousel-wrapper">
        <button data-action="slideLeft" class="menu-button">&#8249;</button>
        <ul id="hatsCarousel" class="carousel"></ul>
        <button data-action="slideRight" class="menu-button">&#8250;</button>
      </div>
      <div class="carousel-wrapper hidden">
        <button data-action="slideLeft" class="menu-button">&#8249;</button>
        <ul id="glassesCarousel" class="carousel"></ul>
        <button data-action="slideRight" class="menu-button">&#8250;</button>
      </div>
    </div>

    <div class="stats-settings centered">
      <label id="hideStatsLabel" class="hidden" for="hideStats">Hide statistics</label>
      <input id="hideStats" class="hidden" type="checkbox" checked>
    </div>
    <div class="centered">
      <label for="jitterLimit">Jitter limit in pixels:</label>
      <output id="jitterLimitOutput">3</output>
      <input type="range" id="jitterLimit" value="3" min="0" max="100" step="1">
    </div>
  </div>
  <video id="videoInput" class="hidden"></video>
  <p class="err centered" id="errorMessage"></p>

  <script src="../../libs/adapter-latest.js" type="text/javascript"></script>
  <script src="../../libs/stats.min.js" type="text/javascript"></script>
  <script src="../../utils/utils.js" type="text/javascript"></script>
  <script src="../../utils/statsInit.js" type="text/javascript"></script>
  <script src="js/ui.js" type="text/javascript"></script>
  <script src="js/hatsAndGlassesProcessing.js" type="text/javascript"></script>
  <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
